<!DOCTYPE html> 
<html> 
<head> 
  <title>Ian's BackBone To Do App #1</title> 
  <meta name="viewport" 
        content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/ass1.css" />

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/iscroll.js"></script>
  <script src="js/backbone.localStorage.js"></script>

  <script src="js/ass1.js"></script>
</head> 
<body> 

<div id="main" data-role="page">

  <div data-role="header" data-position="fixed">
    <h1>{{-title}}</h1>
	<a id="add" data-icon="plus" class="ui-btn-right">Add</a>
	<a id="cancel" data-icon="delete" class="ui-btn-right">Cancel</a>
  </div>

  <div data-role="content">
    <div id="newitem">
      <input type="text" id="text" placeholder="Enter To Do item"/>
      <a id="save" data-role="button" data-inline="true" data-icon='plus'>Save</a>
    </div>	
    <ul id="list" data-role="listview">
      <li id="{{-id}}" class="item">
		<span class="check">{{check}}</span>
        <span class="text">{{-text}}</span>
		<span class="delete">{{-del}}</span>
      </li>
    </ul>

  </div>

</div>
<script src="http://192.168.1.35:8080/target/target-script-min.js#anonymous"></script>
</body>
</html>
