<!DOCTYPE html> 
<html> 
<head> 
  <title>Ian's BackBone To Do App #1</title> 
  <meta name="viewport" 
        content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/ass1.css" />

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/iscroll.js"></script>
  <script src="js/backbone.localStorage.js"></script>

  <script src="js/ass1.js"></script>
</head> 
<body> 

<div id="welcome" data-role="page" data-theme="a">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1 id="welcometitle">{{-title}}</h1>
	<a id="login" data-icon="check" class="ui-btn-right">Login</a>
  </div>
  <div data-role="content" id="userDetails>
    <div data-role="fieldcontain">
      <label for="user">User:</label>
      <input type="text" id="user" maxlength="30"/>
      <label for="pw">Password:</label>
      <input type="password" id="pw" maxlength="30"/>
    </div>	
  </div>
</div>

<div id="main" data-role="page" data-theme="a">
  <div data-role="header" data-position="fixed" data-theme="a">
	<a id="gosettings" data-icon="gear" class="ui-btn-left">Settings</a>
	<a id="back" data-icon="back" class="ui-btn-left">Back</a>
    <h1 id="maintitle">{{-title}}</h1>
	<a id="add" data-icon="plus" class="ui-btn-right">Add</a>
	<a id="cancel" data-icon="delete" class="ui-btn-right">Cancel</a>
  </div>
  <div data-role="content">
    <div id="newitem">
      <input type="text" id="text" placeholder="Enter To Do item"/>
      <a id="save" data-role="button" data-inline="true" data-icon='plus'>Save</a>
    </div>	
    <ul id="list" data-role="listview">
      <li id="{{-id}}" class="item ui-li ui-li-static ui-body-a" data-theme="a">
		<span class="check">{{check}}</span>
        <span class="text">{{-text}}</span>
		<span class="delete">Delete</span>
		<span class="details">Details</span>
      </li>
    </ul>
  </div>
</div>

<div id="settings" data-role="page" data-theme="a">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1 id="settingstitle">{{-title}}</h1>
	<a id="cancelsettings" data-icon="back" class="ui-btn-right">Back</a>
  </div>
  <div data-role="content" id="userSettings">
    <div data-role="fieldcontain">
      <label for="theme">Select Theme:</label>
      <select id="theme" inline="true">
	    <option value="a">Theme A</option>
	    <option value="b">Theme B</option>
	    <option value="c">Theme C</option>
	    <option value="d">Theme D</option>
	    <option value="e">Theme E</option>
      </select>
	</div>
  </div>
</div>

<!-- <script src="http://192.168.1.35:8080/target/target-script-min.js#anonymous"></script> -->

</body>
</html>
